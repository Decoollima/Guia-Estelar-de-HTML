<!--
  Atributos Globais
  -class = serve para classificar algum elemento, para acessalo no CSS ou JS
  -contenteditable = serve para habilitar a edição de algum texto na página que aparece no navegador
  - data-* = serve para expandir a quantidade de coisas que podemos fazer com um elemento
  - hidden = esconde alguma tag
  - id = para dar identificação a alguma tag
  - style = É uma forma de estilizar seu texto HTML
  - tabindex = Se movimentar no navegador através dos elementos utilizando a tecla Tab
  - title = definir um título
-->
<!--
  Tags que eu aprendi:
  - <h1> texto normal
  - <p> parágrafo
  - <br/> quebrar a linha de um texto
  - <a> adicionar link
  - <strong> deixa o texto em negrito
  - <em> deixa o texto em itálico
-->
<!--
  Caracteres Especiais
  &lt; = <
  &gt; = >
  &amp; = &
  &quot; ""
  &apos; = ''
-->
<!--
  Anatomia de um documento

  <!DOCTYPE html> <-- Necessário para indicar que é um documento html 
  <html>
    <head> <-- contém conteúdos especificos para a pagina, o usuário não vê
    </head>

    <body> <-- contém tudo o que aparece para o usuário ver
    </body>
  </html>
-->
