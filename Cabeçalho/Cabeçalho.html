<!--
  <meta> = tag utilizada para configurar o doc html

  atributos
    - charset="" - (configuração de caracteres especiais, como letras em japones ou russo)
    - name="" - (Especificar o que é essa meta)
    - content="" - (Conteúdo dela)
    - property="" - (Especificar o que é essa meta)
    - "viewport" - (Referente a toda a tela da pagina)
    - "author" - (Define o autor da pagina, quem criou)
    - "description" - (Descrição da sua página na pesquisa do google)
    - "robots" - (Ordens para o robo do google)

  Exemplos
    - <meta charset="UTF-8" />
    - <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    - <meta name="description" content="">
    - <meta name="author" content="André Lima">
    - <meta name="robots" content="(no)index, (no)follow">

    Obs: É super importante organizar e adicionar tags meta na Head, por causa dos SEO: Search Engine Optimization (motores de busca = google)
-->
<!--
  <link> = tag utilizada para utilizar um documento externo no seu doc html

  atributos
    - rel="" - (Especificar qual objeto esta sendo linkado na tag)
    - href="" - (Atributo que contém o link utilizado)
    - sizes="" - (refernte ao tamanho de uma imagem linkada)
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esse é um portfólio que contem os principais projetos do Desenvolvedor Web André Lima"
    />
    <meta name="author" content="André Lima" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" sizes="" href="" />
    <title>Portfólio</title>
  </head>
  <body></body>
</html>
